<h1>{{ nombre }}</h1>

<dl>
  <td>Nombre</td>
  <dd>{{ nombre }}</dd>
  <td>Edad</td>
  <dd>{{ edad }}</dd>
  <td>Funcion: (Obtener Datos)</td>
  <dd>{{ obtenerDatos() }}</dd>
  <td>Get: (Capitalizado)</td>
  <dd>{{ nombreCapitalizado }}</dd>
</dl>

<button (click)="cambiarNombre()">Cambiar Heroe</button>
<button (click)="cambiarEdad()">Cambiar Edad</button>
